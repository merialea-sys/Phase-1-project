<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Imiza Borehole System</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Imiza Borehole System</h1>
        </header>
        <div class="main-content">
       <div id="form">
        <h2>Register New Client Below:</h2>
        <form id = "client-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <br>
            <input type="text" id="contact" placeholder="Phone Number" required>
            <br>
            <input type="text" id="email" placeholder="Email address"required>
            <br>
            <input type="text" id="location" placeholder="Location" required>

            <h3>Select Service(s)</h3>
            <label><input type="checkbox" value="Drilling">Drilling</label><br>
            <label><input type="checkbox" value="Pump Installation">Pump Installation</label><br>
            <label><input type="checkbox" value="Water Testing">Water Testing</label><br>
            <label><input type="checkbox" value="Maintenance">Maintenance</label><br>

            <button type="submit">Add Client</button>

        </form>
       </div> 
       <div class="list-section">
        <h2>Registered Clients</h2>
        <ul id="client-list">

        </ul>

       </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
